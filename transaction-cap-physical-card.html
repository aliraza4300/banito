<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,2.50;0,300;0,400;0,500;0,700;0,900;1,2.50;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,2.50;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,2.50;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="container max-w-640 mx-auto relative">
  <div class="first-container">
    <div class="rounded-container"></div>
    <div class="text-center pt-4">
      <a href="" class=" flex-auto flex justify-center">
        <img src="./css/images/logo-white.png" alt="">
      </a>
    </div>
    <div class=" px-7 pt-1 pb-21 w-full Top-wrapper">
      <a class="flex gap-1 items-center text-white">
        <span class="bg-white p-1.5 px-2 rounded-full">
          <img src="./css/images/back-vector-white.svg" alt="">
        </span>
        Back
      </a>
     
      <div class="flex flex-row gap-2">
        
          <button class="ml-1 text-white">What's new</button>
          <img src="./css/images/hamburger-icon.svg" class="whatsnew-button" alt="">
      </div>
     
    </div>
    
    <div>
        <img src="./css/images/Create-card.svg" alt="">
    </div>
    <div class="flex justify-center w-full pt-6">
        <h1 class="text-center font-roboto text-white font-bold text-33 font-inter pb-21 leading-9">Transaction Cap 
            <br> Card</h1>
      </div>
       
    </div>
    

    <div class="flex flex-row justify-between mb-15 gap-31.4 mt-18 px-91">
        <button class="Cardmanagementbuttons bg-custom-gradient text-white">Virtual</button>
        <button class="Cardmanagementbuttons2">Physical</button>
       
        </div>
        
      <div class=" flex-grow  bg-white mt-18 px-29 ">

    
         
        <div class="mb-15">
          <div class="mb-4">
              <label class="label-title" for="Preffered">Spend Limit Per Transaction</label>
              <div class="input-fields-wrapper ">
                   <img src="./css/images/createspendlimittransaction.svg" class="w-5"/>
                  <input class="input-fields focus:shadow-outline;"
                  id="Preffered" 
                  type="text" 
                  placeholder= "Evens"
                  required ></div>
              
          </div>
          <div class="mb-4">
              <label class="label-title" for="Expiration Date">Expiration Date</label>
              <div class="input-fields-wrapper ">
                  
                  <input class="input-fields focus:shadow-outline;"
                  id="Expiration Date" 
                  type="text" 
                  placeholder= "_/_"
                  required ></div>
              
          </div>
          <div class="mb-15">
              <label class="label-title" for="Nickname">Nick Name</label>
              <div class="input-fields-wrapper">
                
                <input class="input-fields" 
                id="Nickname" 
                type="text" 
                placeholder="My new Card" 
                required>
             
              </div>
             </div>
             
         <div class="flex justify-between pe-76 mb-2.5">
            <p class="font-roboto font-bold text-black text-11">Shipping</p>
            <p class="font-roboto font-normal text-black text-11">City</p>
         </div>       
         <div class="flex justify-between pe-76 mb-2.5">
            <p class="font-roboto font-normal text-black text-11">First Name</p>
            <p class="font-roboto font-normal text-black text-11">State</p>
         </div>       
         <div class="flex justify-between pe-76 mb-2.5">
            <p class="font-roboto font-normal text-black text-11">Last Name</p>
            <p class="font-roboto font-normal text-black text-11">Postal Code</p>
         </div>       
         <div class="flex justify-between pe-76 mb-2.5">
            <p class="font-roboto font-normal text-black text-11">Address</p>
            <p class="font-roboto font-normal text-black text-11">Country</p>
         </div>       
         
       <div class="flex justify-center">

           <button class="px-52 py-custom-3 rounded-15 bg-custom-gradient text-white text-17.92 mt-25 ">Submit</button>
       </div>
       
    
    </div>
    
  </div>
    </div>
</body>

</html>
