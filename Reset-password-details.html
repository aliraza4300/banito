<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="h-full bg-transparent flex flex-col">


  
    <div class="first-container">
      <div class="rounded-container"></div>
    <div class="flex flex-row px-4 pt-5 w-full ">
        <img src="./css/images/back-vector-white.svg" class="bg-white px-2.5 rounded-full" alt="">
        <button class="ml-1 text-white ">Back</button>
      </div>
      <div class="flex justify-center">
        <img src="./css/images/Reset-password-details-svg.svg" class=" pt-123 pb-32 mr-18" alt="">
      </div>
    
    </div>
  
    
      <div class=" flex-grow  bg-white mt-18 px-29 ">
        <form>
          <div class="mb-4  ">
              <label class="block text-gray-700 text-14.33 font-medium mb-2" for="email">Phone Number</label>
              <div class="input-fields-wrapper ">
                  <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
                   <img src="./css/images/Email-icon.svg" class="w-5"/>
                  <input class="input-fields focus:shadow-outline;"
                  id="email" 
                  type="email" 
                  placeholder= "+123 456 7890"
                  required ></div>
              
          </div>
          <div class="mb-4  ">
              <label class="block text-gray-700 text-14.33 font-medium mb-2" for="email">Email Address</label>
              <div class="input-fields-wrapper ">
                  <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
                   <img src="./css/images/Email-icon.svg" class="w-5"/>
                  <input class="input-fields focus:shadow-outline;"
                  id="email" 
                  type="email" 
                  placeholder= "Email@example.com"
                  required ></div>
              
          </div>
          <div class="mb-15">
              <label class="block text-gray-700 text-14.33 font-medium mb-2.5" for="password">Password</label>
              <div class="input-fields-wrapper">
                <img src="./css/images/Passwordvector.svg" class="w-5"/>
                <input class="input-fields" 
                id="password" 
                type="password" 
                placeholder="Enter your Password" 
                required>
                <img src="./css/images/password-eye.svg" class="w-5"/>
              </div>
             </div>

             <div class="Forgot mb-4 ">
              <p class="text-gray-c-600 mt-2.5 flex justify-end text-custom-font-forgot-pass ">Forgot Password?</p>
            </div>
            <button class="bg-custom-gradient h-custom-button-height rounded-custom text-17.92 text-white font-medium w-full mt-25" type="submit">
              Login
          </button>
         
      </form>      
    </div>
</body>

</html>
