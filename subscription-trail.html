<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="container max-w-640 mx-auto relative">
  <div class="first-container">
    <div class="rounded-container"></div>
    <div class=" px-26 pt-5 pb-21 w-full Top-wrapper">
      <div class="flex flex-row  ">
          <img src="./css/images/back-vector-white.svg" class="back-button" alt="">
          <button class="ml-1 text-white">Back</button>
      </div>
     
      <div class="flex flex-row ">
        
          <img src="./css/images/hamburger-icon.svg" class="whatsnew-button" alt="">
          
      </div>
     
    </div>
    
    <div>
        <img src="./css/images/subscription-detail.svg" alt="">
    </div>
    <div class="flex justify-center w-full pt-6">
        <h1 class="text-center font-roboto text-white font-bold text-33 font-inter pb-21 leading-9">Subscription Trail</h1>
      </div>
       
    </div>
    

        
      <div class=" flex-grow  bg-white mt-18 px-29 ">

    
         
        <div class="mb-15">
          <div class="mb-4">
              <label class="label-title" for="Preffered">Spend Limit Per Transaction</label>
              <div class="input-fields-wrapper ">
                   <img src="./css/images/createspendlimittransaction.svg" class="w-5"/>
                  <input class="input-fields focus:shadow-outline;"
                  id="Preffered" 
                  type="text" 
                  placeholder= "Evens"
                  required ></div>
              
          </div>
          <div class="mb-4">
              <label class="label-title" for="Expiration Date">Expiration Date</label>
              <div class="input-fields-wrapper ">
                  
                  <input class="input-fields focus:shadow-outline;"
                  id="Expiration Date" 
                  type="text" 
                  placeholder= "_/_"
                  required ></div>
              
          </div>
          <div class="mb-15">
              <label class="label-title" for="Nickname">Nick Name</label>
              <div class="input-fields-wrapper">
                
                <input class="input-fields" 
                id="Nickname" 
                type="text" 
                placeholder="My new Card" 
                required>
               
              </div>
             </div>
             
             
         
       <p class="font-roboto font-light text-14 text-gray-600 text-center">Card will authorize multiple transactions if each individual transaction is under the spend limit.</p>
       <div class="flex justify-center">

           <button class="px-52 py-custom-3 rounded-15 bg-custom-gradient text-white text-17.92 mt-25 ">Submit</button>
       </div>
    </div>
    
  </div>
    </div>
</body>

</html>
