<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="container max-w-640 mx-auto relative">
  <div class="h-full bg-transparent flex flex-col">


  
    <div class="first-container">
      <div class="rounded-container "></div>
      <div class=" px-26 pt-5 w-full Top-wrapper">
        <div class="flex flex-row  ">
            <img src="./css/images/back-vector-white.svg" class="bg-white p-1.5 px-2.5 rounded-full" alt="">
            <button class="ml-1 text-white">Back</button>
        </div>
       
        <div class="flex flex-row ">
            <button class="mr-18 text-white text-18xl ">What's new</button>
            <img src="./css/images/hamburger-icon.svg" class="bg-white p-1.5  px-2 rounded-full" alt="">
            
        </div>
       
      </div>
      <div class="flex justify-center w-full">
        <img src="./css/images/Financial management and business accounting.svg" class="pt-46 " alt="">
        
      </div>
    
    </div>
  
    
      <div class=" flex-grow  bg-white mt-18 px-29 ">
        <div class="flex justify-center w-full pt-6">
            <h1 class="text-center font-roboto text-blue font-bold text-33 font-inter pb-21 leading-9">Getting Started </h1>
          </div>
          <div class="flex">
            <img src="./css/images/check.svg" alt="" class="bg-blue rounded-full p-1.5 self-start mr-1.5">
            <p class="card-creation-sub-text">Create your account</p>
          </div>
          <p class="font-medium text-14 text-black ">Connect a funding source to start spending</p>
          <p class="card-creation-sub-text">Privacy card work like debit cards and you’re 
            only changed for payments you make. No 
            hidden fees or surprise charges.</p>
         
          <div class="mb-15">
           
            <button class="button-primary-rounded " type="submit">
                Connect Funding Source
          </button>
          <div class="flex mt-2.5">
            <img src="./css/images/check.svg" alt="" class="bg-white rounded-full border-blue border-0.3 p-1.5 self-start mr-1.5">
            <p class="card-creation-sub-text">“Validate” your funding source to start spending</p>
          </div>
         
      
      </div>
      
    </div>
  </div>
</body>

</html>
