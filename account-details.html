<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="container max-w-640 mx-auto relative">
  <div class="h-full bg-transparent flex flex-col">


  
    <div class="first-container">
      <div class="rounded-container "></div>
      <div class=" px-26 pt-5 w-full Top-wrapper">
        <div class="flex flex-row  ">
            <img src="./css/images/back-vector-white.svg" class="bg-white p-1.5 px-2.5 rounded-full" alt="">
            <button class="ml-1 text-white">Back</button>
        </div>
       
        <div class="flex flex-row ">
            
            <img src="./css/images/hamburger-icon.svg" class="bg-white p-1.5  px-2 rounded-full" alt="">
            
        </div>
       
      </div>
      <div class="flex justify-center w-full">
        <img src="./css/images/Account-details.svg" class="pt-46 " alt="">
        
      </div>
      <div class="flex justify-center w-full">
        <h1 class="connect-bank-heading">Account <br>
            Details</h1>
        
      </div>

    
    </div>
  
    
      <div class=" flex-grow  bg-white mt-18 px-29 ">

    
         
          <div class="mb-15">
            <div class="mb-4">
                <label class="label-title" for="Preffered">Preffered Name</label>
                <div class="input-fields-wrapper ">
                     <img src="./css/images/Evens.svg" class="w-5"/>
                    <input class="input-fields focus:shadow-outline;"
                    id="Preffered" 
                    type="text" 
                    placeholder= "Evens"
                    required ></div>
                
            </div>
            <div class="mb-4">
                <label class="label-title" for="Preffered">Username</label>
                <div class="input-fields-wrapper ">
                     <img src="./css/images/username-vector.svg" class="w-5"/>
                    <input class="input-fields focus:shadow-outline;"
                    id="Preffered" 
                    type="text" 
                    placeholder= "@yourname"
                    required ></div>
                
            </div>
            <div class="mb-15">
                <label class="label-title" for="password">Password</label>
                <div class="input-fields-wrapper">
                  <img src="./css/images/Passwordvector.svg" class="w-5"/>
                  <input class="input-fields" 
                  id="password" 
                  type="password" 
                  placeholder="Enter your Password" 
                  required>
                  <a href="">
                    <img src="./css/images/password-eye.svg" class="w-5"/>
                  </a>
                </div>
               </div>
               <div class="mb-4">
                <label class="label-title" for="Preffered">Phone</label>
                <div class="input-fields-wrapper ">
                     <img src="./css/images/phone-icon.svg" class="w-5"/>
                    <input class="input-fields focus:shadow-outline;"
                    id="Preffered" 
                    type="text" 
                    placeholder= "+1234 456 789"
                    required ></div>
                
            </div>
               
           
         
      
      </div>
      
    </div>
  </div>
</body>

</html>
