<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="h-screen bg-white flex-col content-end ">


   
      <div class="h-1/5 pt-4">
        <div class="flex flex-row px-4">
          <img src="./css/images/Backsvg.svg" class="bg-blue p-0.5 px-2.5 rounded-full" alt="">
          <button class="ml-1">Back</button>
        </div>
      
      </div>
      <div class=" h-4/5 rounded-tl-59 rounded-tr-59 bg-gray-c-400 py-4 px-8">
       <h1 class="text-center font-bold text-blue text-lg font-semibold mb-4">Signup</h1>
       <form>
          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email</label>
              <div class="input-fields-wrapper">
                  <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
                   <img src="./css/images/Email-icon.svg" class="w-5"/>
                  <input class="input-fields focus:shadow-outline;"
                  id="email" 
                  type="email" 
                  placeholder= "Email@example.com"
                  required ></div>
              
          </div>
          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-medium mb-2" for="Username">Username</label>
              <div class="input-fields-wrapper">
                  <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
                   <img src="./css/images/username-vector.svg" class="w-5"/>
                  <input class="input-fields focus:shadow-outline;"
                  id="username" 
                  type="text" 
                  placeholder= "@yourname"
                  required ></div>
              
          </div>
          <div class="m-2">
              <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
              <div class="input-fields-wrapper">
                <img src="./css/images/Passwordvector.svg" class="w-5"/>
                <input class="input-fields" 
                id="password" 
                type="password" 
                placeholder="Enter your Password" 
                required>
                <img src="./css/images/password-eye.svg" class="w-5"/>
              </div>
             </div>

          <div class="Forgot mb-4 ">
            <p class="text-gray-c-600">Forgot Password?</p>
          </div>

          <div class="flex items-center justify-between">
              <button class="bg-custom-gradient h-custom-button-height rounded-custom text-white text-17.92 font-medium py-2 px-4  w-full" type="submit">
                  Login
              </button>
          </div>
      </form>
      </div>
      
    </div>
</body>

</html>
