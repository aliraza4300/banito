<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="container max-w-640 mx-auto">
    <div class="main-circle">
      <div class="circle"></div>

      <div class="content-between">
        <div class="text-center">
          <a href="" class=" flex-auto flex justify-center">
            <img src="./css/images/logo-white.png" alt="">
          </a>

        </div>

        <div class="flex justify-between gap-2 pt-2 px-7 w-full">
          <div class="btn-back p-0 w-auto">
            <button class="flex gap-2 items-center text-white ">
              <span class="bg-white p-2 w-[23px] h-[23px] rounded-full block">
                <img src="./css/images/back-vector-white.svg" class="w-[5px] h-[9px]" alt="">
              </span>
              Back
            </button>
          </div>

            


          <a href="" class="flex gap-4 items-center text-white " >
            <span class="text-nowrap">What's new</span>
            <span class="bg-white p-2 rounded-full">
              <img src="./css/images/hamburger-icon.svg" class="w-[23px]" alt="">
            </span>
          </a>

        </div>

        <div class="flex justify-center items-center flex-col pt-7">
          <img src="./css/images/Source-Funding.svg" class="w-92 pb-5" alt="">
          <h1 class="heading-3">Nice to Meet You</h1>
        </div>


       
      </div>



      

    </div>

    <form class="px-7 pt-18">
      <div class="flex justify-between mb-15 gap-6">
          <div class="flex-1 ">
              <label class="label-title" for="First Name">First Name</label>
              <div class="input-fields-wrapper ">
                 
                  <input class="input-fields focus:shadow-outline placeholder:text-14"
                  id="First Name" 
                  type="text" 
                  placeholder= "Legal Name"
                  required ></div>
              
          </div>
          <div class="flex-1">
              <label class="label-title " for="Last Name">Last name</label>
              <div class="input-fields-wrapper">
         
                <input class="input-fields placeholder:text-14" 
                id="Last Name" 
                type="text" 
                placeholder="Family Name" 
                required>
          
              </div>
             </div>

      </div>
      <div class="flex justify-between mb-15 gap-6">
          <div class="flex-1">
              <label class="label-title" for="Date Of Birth">Date Of Birth</label>
              <div class="input-fields-wrapper ">
                 
                  <input class="input-fields focus:shadow-outline placeholder:text-14 "
                  id="Date Of Birth" 
                  type="text" 
                  placeholder= "MM/DD/YYYY"
                  required ></div>
              
          </div>
          <div class="flex-1">
              <label class="label-title " for="Last Name">SSN Last 4</label>
              <div class="input-fields-wrapper">
         
                <input class="input-fields placeholder:text-14" 
                id="Last Name" 
                type="text" 
                placeholder="4221" 
                required>
          
              </div>
             </div>

      </div>
      <div class="mb-15">
          <label class="label-title" for="Street Address">Street Address</label>
          <div class="input-fields-wrapper">
               <img src="./css/images/username-vector.svg" class="w-5"/>
              <input class="input-fields focus:shadow-outline placeholder:text-14"
              id="Street Address" 
              type="text" 
              placeholder= "Your US Street Address"
              required ></div>
          
      </div>
      <div class="flex justify-between mb-15 gap-6">
          <div class="mb-4 flex-1 ">
              <label class="label-title" for="Apt/Unit">Apt/Unit(optional)</label>
              <div class="input-fields-wrapper">
                 
                  <input class="input-fields focus:shadow-outline placeholder:text-14"
                  id="Apt/Unit" 
                  type="text" 
                  placeholder= "Appartment"
                  required ></div>
              
          </div>
          <div class="flex-1">
              <label class="label-title " for="Zip Code">Zip Code</label>
              <div class="input-fields-wrapper">
         
                <input class="input-fields placeholder:text-14" 
                id="Zip Code" 
                type="text" 
                placeholder="0000" 
                required>
          
              </div>
             </div>

      </div>
   
        
       <button class="btn-primary" type="submit">
          Connect Bank Account
    </button>
    
    </form>

    </div>

</body>

</html>
