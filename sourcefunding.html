<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="h-full bg-transparent flex flex-col">


  
    <div class="h-custom-320 relative overflow-hidden flex flex-col items-center justify-end">
      <div class="bg-custom-gradient-2  pb-53 px-10 h-custom-620 w-custom-620 absolute z-[-1] rounded-full "></div>
      <div class=" px-26 pt-5 w-full Top-wrapper">
        <div class="flex flex-row  ">
            <img src="./css/images/back-vector-white.svg" class="bg-white p-1.5 px-2.5 rounded-full" alt="">
            <button class="ml-1 text-white">Back</button>
        </div>
       
        <div class="flex flex-row ">
            <button class="mr-18 text-white text-18xl ">What's new</button>
            <img src="./css/images/hamburger-icon.svg" class="bg-white p-1.5  px-2 rounded-full" alt="">
            
        </div>
       
      </div>
      <div class="flex justify-center w-full">
        <img src="./css/images/Source-Funding.svg" class="w-92 pt-42 pb-5" alt="">
        
      </div>
      <div class="flex justify-center w-full">
        <h1 class="text-center pb-5 text-white font-semibold text-33 pb-61">Nice to Meet You</h1>
        
      </div>

    
    </div>
    <div class=" py-4 px-25">
      
        <form>
            <div class="flex justify-between mb-15 gap-6">
                <div class="mb-4 col-6 ">
                    <label class="block text-gray-700 text-14.33 font-medium mb-2" for="First Name">First Name</label>
                    <div class="source-fields-wrapper  ">
                       
                        <input class="input-fields focus:shadow-outline placeholder:text-14"
                        id="First Name" 
                        type="text" 
                        placeholder= "Legal Name"
                        required ></div>
                    
                </div>
                <div class="">
                    <label class="block text-gray-700 text-14.33 font-medium mb-2.5 " for="Last Name">Last name</label>
                    <div class="source-fields-wrapper ">
               
                      <input class="input-fields placeholder:text-14" 
                      id="Last Name" 
                      type="text" 
                      placeholder="Family Name" 
                      required>
                
                    </div>
                   </div>
      
            </div>
            <div class="flex justify-between mb-15 gap-6">
                <div class=" ">
                    <label class="block text-gray-700 text-14.33 font-medium mb-2" for="Date Of Birth">Date Of Birth</label>
                    <div class="source-fields-wrapper  ">
                       
                        <input class="input-fields focus:shadow-outline placeholder:text-14 "
                        id="Date Of Birth" 
                        type="text" 
                        placeholder= "MM/DD/YYYY"
                        required ></div>
                    
                </div>
                <div class="">
                    <label class="block text-gray-700 text-14.33 font-medium mb-2.5 " for="Last Name">SSN Last 4</label>
                    <div class="source-fields-wrapper ">
               
                      <input class="input-fields placeholder:text-14" 
                      id="Last Name" 
                      type="text" 
                      placeholder="4221" 
                      required>
                
                    </div>
                   </div>
      
            </div>
            <div class="mb-15">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="Street Address">Street Address</label>
                <div class="source-fields-wrapper">
                    <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
                     <img src="./css/images/username-vector.svg" class="w-5"/>
                    <input class="input-fields focus:shadow-outline placeholder:text-14"
                    id="Street Address" 
                    type="text" 
                    placeholder= "Your US Street Address"
                    required ></div>
                
            </div>
            <div class="flex justify-between mb-15 gap-6">
                <div class="mb-4 col-6 ">
                    <label class="block text-gray-700 text-14.33 font-medium mb-2" for="Apt/Unit">Apt/Unit(optional)</label>
                    <div class="source-fields-wrapper ">
                       
                        <input class="input-fields focus:shadow-outline placeholder:text-14"
                        id="Apt/Unit" 
                        type="text" 
                        placeholder= "Appartment"
                        required ></div>
                    
                </div>
                <div class="">
                    <label class="block text-gray-700 text-14.33 font-medium mb-2.5 " for="Zip Code">Zip Code</label>
                    <div class="source-fields-wrapper ">
               
                      <input class="input-fields placeholder:text-14" 
                      id="Zip Code" 
                      type="text" 
                      placeholder="0000" 
                      required>
                
                    </div>
                   </div>
      
            </div>
         
              
             <button class="bg-custom-gradient py-13 text-17 rounded-custom text-white font-medium w-full " type="submit">
                Connect Bank Account
          </button>
          
       </form>
      
    </div>
</body>

</html>
