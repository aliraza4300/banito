<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="h-full bg-transparent flex flex-col">


  
    <div class="first-container">
      <div class="rounded-container "></div>
      <div class=" px-26 pt-5 w-full Top-wrapper">
        <div class="flex flex-row  ">
            <img src="./css/images/back-vector-white.svg" class="bg-white p-1.5 px-2.5 rounded-full" alt="">
            <button class="ml-1 text-white">Back</button>
        </div>
       
        <div class="flex flex-row ">
            <button class="mr-18 text-white text-18xl ">What's new</button>
            <img src="./css/images/hamburger-icon.svg" class="bg-white p-1.5  px-2 rounded-full" alt="">
            
        </div>
       
      </div>
      <div class="flex justify-center w-full">
        <img src="./css/images/confirmation-charge.svg" class="pt-46 " alt="">
        
      </div>
      <div class="flex justify-center w-full">
        <h1 class="connect-bank-heading">Connect Bank<br>
            Account</h1>
        
      </div>

    
    </div>
  
    
      <div class=" flex-grow  bg-white mt-18 px-29 ">
       <p class="confirmation-charge-sub-text">We made a small charge to your card. Enter
        it below to confirm that you own the card</p>
       <p class="text-10 font-medium text-center pb-5 ">The charge is temporary and will be reversed.</p>
    
         
          <div class="mb-15">
            <div class="mb-15">
                <label class="label-text-connect" for="Street Address">Confirmation Amount</label>
                <div class="source-fields-wrapper">
                    <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
                    <input class="input-fields focus:shadow-outline placeholder:text-14"
                    id="Street Address" 
                    type="text" 
                    placeholder= "0000 "
                    required >
                    
                </div>
                
            </div>
            <button class="button-primary-rounded " type="submit">
                Connect Bank Account
          </button>
         
      
      </div>
      
    </div>
</body>

</html>
