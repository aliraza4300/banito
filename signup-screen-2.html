<!doctype html>
<html>

<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8">
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable zooming -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <!-- Link to external stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome stylesheet -->
  
   
</head>

<body >
  <div class="container max-w-640 mx-auto">
    <div class="main-circle">
      <div class="circle"></div>

      <div class="content-between">
        <div class=" px-7 flex gap-2">
          
          <a class="flex gap-1 items-center text-white">
            <span class="bg-white p-1.5 px-2 rounded-full">
              <img src="./css/images/back-vector-white.svg" alt="">
            </span>
            Back
          </a>
  
          <a href="" class="mt-3 flex-auto flex justify-center pe-38 me-8">
            <img src="./css/images/logo-white.png" alt="">
          </a>
  
        </div>

        <div class="flex justify-center">
          <img src="./css/images/reset-password-2.svg" class="w-[107px]"/>
        </div>

      </div>

    </div>

    <form class="mt-18 px-7">
      <div class="mb-4">
          <label class="label-title" for="email">Email</label>
          <div class="input-fields-wrapper">
              <!-- <i class="fa-regular fa-envelope text-gray-500"></i> -->
               <img src="./css/images/Email-icon.svg" class="w-5"/>
              <input class="input-fields focus:shadow-outline;"
              id="email" 
              type="email" 
              placeholder= "Email@example.com"
              required ></div>
          
      </div>
      <div class="mb-2">
          <label class="label-title" for="password">Password</label>
          <div class="input-fields-wrapper">
            <img src="./css/images/Passwordvector.svg" class="w-5"/>
            <input class="input-fields" 
            id="password" 
            type="password" 
            placeholder="Enter your Password" 
            required>
            <img src="./css/images/password-eye.svg" class="w-5"/>
          </div>
         </div>

         <div class="Forgot mb-4 ">
          <a class="text-gray-c-600 mt-2.5 flex justify-end text-custom-font-forgot-pass ">Forgot Password?</a>
        </div>
        <div class="flex gap-2 items-center">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
              I am a US resident and i agree to <br /> <a href="">terms, card</a>  and <a href="">ACH</a> <br />authorizations, and <a href="">E-Sign Consent</a> 
          </label>
        </div>

      <div class="">
          <button class="btn-primary" type="submit">
              Login
          </button>
      </div>
  </form>


  </div>
  
</body>

</html>
